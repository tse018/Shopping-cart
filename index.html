<!DOCTYPE html>
<html lang="no">
   <head>
      <meta charset="UTF-8" />
      <title>Temaoppgave 2</title>
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
         integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
         crossorigin="anonymous"
      />
   </head>

   <body>
      <main>
         <header>
            <input
               type="text"
               placeholder="Søk etter produkter, kategori eller artikler...."
            />
            <i class="fas fa-search"> </i>
            <ul>
               <li>
                  <i class="fas fa-headset fa-2x"> </i>
               </li>
               <li>
                  <i class="fas fa-user fa-2x"> </i>
               </li>
               <li>
                  <button id="cart_items">
                     <i class="fas fa-cart-arrow-down fa-2x"> </i>
                  </button>
               </li>
            </ul>
         </header>

         <nav>
            <i class="fas fa-align-justify fa-2x"> </i>
            <i class="fas fa-mobile-alt fa-2x"> </i>
            <i class="fas fa-laptop fa-2x"> </i>
            <i class="fas fa-camera fa-2x"> </i>
            <i class="fas fa-tv fa-2x"> </i>
            <i class="fab fa-windows fa-2x"> </i>
            <i class="fab fa-apple fa-2x"> </i>
            <i class="fab fa-playstation fa-2x"> </i>
            <i class="fab fa-xbox fa-2x"> </i>
            <i class="fas fa-music fa-2x"> </i>
            <i class="fas fa-user-graduate fa-2x"> </i>
            <i class="fas fa-percentage fa-2x"> </i>
         </nav>

         <aside>
            <h2>Slide-show / reklame</h2>
         </aside>

         <!-- Cart-list -->
         <section></section>

         <figure>
            <img src="assets/sale.jpg" alt="salgsannonse" />
         </figure>

         <div class="products_container"></div>

         <footer>
            <h2>Snarvei</h2>
            <ul>
               <li>Min side</li>
               <li>Ordreoversikt</li>
               <li>Gavekort</li>
               <li>Kampanjer</li>
               <li>Personopplysning</li>
            </ul>

            <h2>Informasjon</h2>
            <ul>
               <li>Salgsbetingelser</li>
               <li>Nye produkter</li>
               <li>Nye kundeanbefaliner</li>
            </ul>

            <h2>Support</h2>
            <ul>
               <li>Kontakt oss</li>
               <li>Spørsmål & svar</li>
               <li>Reklemasjon & garanti</li>
            </ul>
         </footer>
      </main>

      <script src="js/app.js"></script>
   </body>
</html>
